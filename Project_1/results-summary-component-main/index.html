<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="box_left">
    <div class="box_box">
      <div class="header_l title_header">
        Your Result
      </div>
      <div class="body_l">
        <p class="percent">76</p>
        <p class="load_of_percent">of 100</p>
      </div>
      <div class="footer_l">
        <h2>Great</h2>
        <p class="decr">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
  </div>
  <div class="box_right">
    <div class="box_box">
      <div class="header_r title_header">
        Summary
      </div>
      <div class="body_r">
        <div class="body_box_r">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
          </div>
          <div class="right">
            80 <span class="color_t">/ 100</span>
          </div>
        </div>
        <div class="body_box_r">
          <div class="left">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <div class="right">
              92 <span class="color_t">/ 100</span>
            </div>
          </div>
        <div class="body_box_r">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
          </div>
          <div class="right">
            61 <span class="color_t">/ 100</span>
          </div>
        </div>
        <div class="body_box_r">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
          </div>
          <div class="right">
            72 <span class="color_t">/ 100</span>
          </div>
        </div> 
        
  
      </div>
      <div class="footer_r">
        Continue
      </div>
    </div>
  </div>
</div>
 
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
