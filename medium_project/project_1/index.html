<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <i class="fa-solid fa-circle-down submit"></i>
<div class="header">
  <div class="day">
    <p>DAY</p>
    <input type="number" placeholder="DD" min="1" max="31" id="day" >
    <br><span class="day_content"></span>
  </div>
  <div class="month">
    <p>MONTH</p>
    <input type="number" placeholder="MM" min="1" max="12" id="month">
    <br><span class="month_content"></span>
  </div>
  <div class="year">
    <p>YEAR</p>
    <input type="number" placeholder="YYYY" id="year">
    <br><span class="year_content"></span>
  </div>
</div>
<div class="body">
  <div class="box_date">
    <span class="add_year pupple">
      --
    </span>
    <span>years</span>
  </div>
  <div class="box_date">
    <span class="add_month pupple">
      --
    </span>
    <span>months</span>
  </div>
  <div class="box_date">
    <span class="add_day pupple">
      --
    </span>
    <span>days</span>
  </div>
</div>
</div>

    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700;1,800&display=swap');
  </style>
  <script src="./main.js"></script>
</body>
</html>
