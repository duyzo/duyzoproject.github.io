<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}
  </style>
</head>
<body>
  <div class="container d-flex">

    <div class="left w-100 position-relative">
      <div class="front_of_card  position-absolute p-4">
        <div class="content">
          <div class="header">
            <img src="./images/card-logo.svg" alt="">
          </div>
          <div class="body">
            <p class="text-white id_js fs-2 ms-5 mt-3 number_js">0000 0000 0000 0000</p>
          </div>
          <div class="footer text-white d-flex justify-content-between fw-bolder">
            <p class="add_name">
              Jane Appleseed
            </p>
            <p class="add_date">
              00/00
            </p>
          </div>
        </div>
      </div>
      <div class="back_of_card position-absolute d-flex ">
        <p class="text-white position-absolute add_pass fw-bolder">000</p>        
      </div>
    </div>
    <div class="right w-100 d-flex justify-content-center align-items-center">
    <form action="" id="form_1" class=" fw-bolder w-50">
      <p>
        <label for="name">  Cardholder Name</label> <br>
        <input type="text" id="name" class="w-100 p-2" placeholder="e.g. Jane Appleseed" data-index="1">
      </p>
      <span data-index="1" class="text-danger"></span>

      <p>
        <label for="card_number">Card Number</label> <br>
        <input type="text" id="card_number" class="w-100 p-2 " placeholder="e.g. 1234 5678 9123 0000" data-index="2" maxlength="19">
      </p>
      <span data-index="2" class="text-danger card_error"></span>

      <div class="d-flex align-items-center">
        <p class="w-50 p-2">
          <label for="date">Exp. Date (MM/YY)</label> <br>
          <span class="d-flex gap-1">
            <input type="number" class="w-100 p-2" id="month" placeholder="MM" data-index="3" min="1" max="12">
            <input type="number" class="w-100" id="year" placeholder="YY" data-index="3" min="1" max="99">
            
          </span>
          <span data-index="3" class="text-danger fs-6"></span>
        </p>

        <p class="w-50">
          <label for="pass">  CVC</label> <br>
          <input type="number" id="pass" class="w-100 p-2" placeholder="e.g. 123" data-index="4" max="999">
          <span data-index="4" class="text-danger"></span>
        </p>

      </div>
      <button type="button" class="btn btn-dark w-100 submit_js">Confirm</button>
    </form>

    <div class="d-flex justify-content-center align-items-center ms-5 d-none success_js tks_js">
      <div class="box">
        <div class="d-flex justify-content-center"><img src="./images/icon-complete.svg" alt=""></div>
        <p class="text-center fs-3 fw-bold mt-4">THANH YOU!</p>
        <p class="text-center fs-5 mb-5">We're added your card details </p>
        <p>      <button type="button" class="btn btn-dark w-100 continue" onclick="location.reload()">Continue</button></p>
      </div>

    </div>
    </div>
  </div>
