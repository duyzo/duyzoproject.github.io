<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0; 
}
  </style>
</head>
<body>
  <div class="container gap-5 d-flex align-items-center" >

      <div class="container_left bg-white p-2 w-50">
        <label for="Bill" class="title">Bill</label>
        <div class="box position-relative mt-3 ">
          <p class="w-100"><input class="bill p-2 text-end w-100 color_input input_js" placeholder="0" type="number"></p>
          <p class="position-absolute top-0 start-0 ms-2 mt-2 ">$</p>
        </div>

        <p class="title">Select tip %</p>
        <div class="grid_box">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-success fw-bolder tip_percent " data-percent='5'>5%</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success fw-bolder tip_percent  "data-percent='10'>10%</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success fw-bolder tip_percent  " data-percent='15'>15%</button>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <button type="button" class="btn btn-success fw-bolder tip_percent  "data-percent='25'>25%</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-success fw-bolder tip_percent"data-percent='50'>50%</button>
              </div>
              <div class="col"> 
                <input type="number" placeholder="custom" class="custom input_js">
              </div>
            </div>
  
        </div>
        <div class="d-flex justify-content-between">
          <label for="number_people" class="title">Number of People</label>
          <span class="mt-4 error me-2"></span>
        </div>
        <div class="box position-relative mt-3 ">
          <p class="w-100"><input class="p-2 text-end w-100 color_input people input_js" placeholder="0" type="number"></p>
          <p class="position-absolute top-0 start-0 ms-2 mt-2 color_input"><img src="./images/icon-person.svg" alt=""></p>
        </div>
        <button type="button" class="btn btn-success fw-bolder tip_percent ok " data-percent='15'>ok</button>
      </div>

    <div class="container_right w-50 ">

      <div class="box d-flex justify-content-between w-100 mt-5" >
        <div class="box_left">
          <p>  Tip Amount</p>
          <p> / person</p>
        </div>
        <span class="tip mn">$0.00</span>
      </div>
      <div class="box d-flex justify-content-between">
        <div class="box_left">
          <p>  Total</p>
          <p>/ person</p>
        </div>
        <span class="total mn">$0.00</span>
      </div>
      <button class="reset  ">Reset</button>
    </div>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap');
  </style>
  <script src="./main.js"></script>
  <!-- <div class="attribution">

    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
